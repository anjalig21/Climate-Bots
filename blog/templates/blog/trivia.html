
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../static/blog/styles.css" rel="stylesheet">
  <script defer src="../../static/blog/script.js"></script>
  <title>Quiz App</title>
</head>

<body>

  <header>
    <div class="nav-logo-container">
      <img src="../../../media/img/logo.png"><!-- REPLACE WITH LOGO-->
    </div>
    
    <nav class="nav-container">
        <a href="{% url 'blog-home' %}">Home</a>
        <a href="{% url 'blog-about' %}">About</a>
      <!-- Navbar Right Side THIS WORKS IF USER IS LOGGED IN -->
      {% if user.is_authenticated %}
        <a href="{% url 'blog-uniqueideas' %}">Unique Ideas</a><!--LINKED-->
        <a href="{% url 'blog-infopage' %}">Information</a> <!--LINKED-->
        <a href="{% url 'blog-challenges' %}">Challenges</a> <!--LINKED-->
        <a href="{% url 'blog-calendar' %}">Calendar</a>
        <a href="{% url 'post-create' %}">New Post</a>
        <a href="{% url 'blog-chat' %}">Chat</a>
        <a href="{% url 'blog-contactform' %}">Contact Us</a>
      {% endif %}
    </nav>

    <div class ="nav-right-container">
      {% if user.is_authenticated %} <!-- WORKS IF USER IS LOGGED IN-->
      <a class="nav-right" href="{% url 'profile' %}">Profile</a>
      <a class="nav-right" href="{% url 'logout' %}">Logout</a>
    {% else %}<!-- USER NOT LOGGED IN-->
      <a class="nav-right" href="{% url 'login' %}">Login</a>
      <a class="nav-right" href="{% url 'register' %}">Register</a>
    {% endif %}
    </div>
  </header>

  <div class="triv-container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="triv-btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn triv-btn">Start</button>
      <button id="next-btn" class="next-btn triv-btn hide">Next</button>
    </div>
  </div>
</body>
</html>
