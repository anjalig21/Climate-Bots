{% extends "blog/base.html" %}
{% block content %}
  <div class="postdetail-post">
    <article class="media content-section">
      <img class="postdetail-img" src="{{ object.author.profile.image.url}}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="postdetail-author" href="{%url 'user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
          {% if object.author == user %}
            <div class="postdetail-btns">
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href = "{% url 'post-update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href = "{% url 'post-delete' object.id %}">Delete</a>
            </div> 
          {% endif %}
        </div>
        <h2 class="postdetail-title">{{ object.title }}</h2>
        <p class="postdetail-content">{{ object.content }}</p>
      </div>
    </article>  
  </div>  
{% endblock content %}
